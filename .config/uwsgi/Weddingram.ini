[uwsgi]
chdir = /srv/weddingram/
module = Weddingram.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Weddingram.pid
logto = /var/log/uwsgi/Weddingram/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true