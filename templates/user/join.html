<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQuery - 드래그 드롭 설정-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>회원가입</title>
  </head>
  <body style="background-color: #ececec">
  <div style="display:flex; flex-direction: column; align-items: center; justify-content: center">
      <div style="text-align:center; padding:0 20px; border: 1px solid #CECECE; width:300px; height:500px; margin-top: 30px; background-color: #FFFFFF; border-radius: 12px;">
          <div style="text-align: center; margin: 20px 0;"><img style="width:150px;" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"></div>
          <div>가입하세요</div>

          <div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="input_nickname" style="font-size:16px;font-weight: 500;" placeholder="Nickname">
                  <label for="input_nickname">닉네임</label>
              </div>
          </div>

          <button id="join_button" type="button" class="btn btn-primary" style="width: 100%;">가입버튼</button>


      </div>
      <div>
        <div style="text-align:center; padding:20px; border: 1px solid #CECECE; width:300px; height:70px; margin-top: 20px; background-color: #FFFFFF; border-radius: 12px;">
            <div>계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></div>
        </div>
      </div>
  </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        $('#join_button').on('click',()=>{
            console.log('클릭했다.');
            let nickname = $('#input_nickname').val();


            $.ajax({
                url: "/user/join",
                data: {
                    nickname: nickname
                },
                method: "POST",
                dataType :"json",
                success: function (data) {
                    alert(data.message);
                    location.replace('{% url 'login' %}');
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function() {
                    console.log("완료");
                }
            });
        })
        </script>

  </body>
</html>
